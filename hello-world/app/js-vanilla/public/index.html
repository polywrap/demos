<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap");
    </style>
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Polywrap HelloWorld Demo" />
    <link rel="manifest" href="/manifest.json" />
    <title>Polywrap HelloWorld Demo</title>
    <link rel="stylesheet" type="text/css" href="externalStyle.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body data-new-gr-c-s-check-loaded="14.1061.0" data-gr-ext-installed="">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="header">
        <a
          class="header__link"
          href="https://github.com/Web3-API/demos/tree/main/hello-world/web3api"
          target="_blank"
          >Source Code</a
        ><a
          class="header__link"
          href="https://app.ens.domains/name/helloworld.web3api.eth"
          target="_blank"
          >ENS Domain</a
        ><a
          class="header__link"
          href="https://bafybeig7r7vm6vg7fkv4u57p6pj3t3a7li56zeiiu6nn7sx5lrlacy7lpi.ipfs.dweb.link/"
          target="_blank"
          >IPFS Package</a
        >
      </div>
      <div class="main">
        <img src="/assets/favicon.png" class="main__logo" />
        <div class="hello">
          <div class="hello__heading">"Hello World" from Polywrap!</div>
          <div class="hello__text">
            <strong>Test the "Hello World" Polywrapper by:</strong><br />1.
            typing into the input below<br />2. clicking the submit button<br />3.
            viewing the output in
            <a
              class="hello__link"
              href="https://webmasters.stackexchange.com/a/77337"
              target="_blank"
              >the console</a
            ><br />
          </div>
          <br />
          <div class="hello__form">
            <input id="message_input" class="hello__input" />
            <button id="invoke_button" class="hello__btn">Submit</button>
            <div class="Toastify"></div>
          </div>
          <div class="hello__text">
            Want to build your own Polywrapper?<br /><a
              class="hello__link"
              href="https://docs.polywrap.io/"
              target="_blank"
              >Check out our documentation</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
