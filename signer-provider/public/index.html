    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap");

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Polywrap signWorld Demo" />
    <link rel="manifest" href="/manifest.json" />

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="header">
        <a
          class="header__link"
          href="https://github.com/Web3-API/demos/tree/main/sign-world/web3api"
          target="_blank"
          >Source Code</a
        ><a
          class="header__link"
          href="https://app.ens.domains/name/signworld.web3api.eth"
          target="_blank"
          >ENS Domain</a
        ><a
          class="header__link"
          href="https://bafybeig7r7vm6vg7fkv4u57p6pj3t3a7li56zeiiu6nn7sx5lrlacy7lpi.ipfs.dweb.link/"

        >

      <div class="main">
        <img src="/assets/images/favicon.png" class="main__logo" />
        <div class="sign">
          <div class="sign__heading">Sign a message from Polywrap!</div>
          <div class="sign__text">
            <strong>Test the "Sign Message with Provider" Polywrapper by:</strong><br />
            1. click the button to sign a message<br />
            2.  <br />
            3. viewing the output of the transaction in
            <a
              class="sign__link"
              href="https://webmasters.stackexchange.com/a/77337"
              target="_blank"
              >the console</a
            ><br />
          </div>
          <br />
          <div class="sign__form">
            <input id="message_input" class="sign__input" />
            <button id="invoke_button" class="sign__btn" />
            <div class="Toastify"></div>
          </div>
          <div class="sign__text">
            Want to build your own Polywrapper?<br /><a
              class="sign__link"
              href="https://docs.polywrap.io/"
              target="_blank"
              >Check out our documentation</a

      </div>
    </div>
    <script src="index.js"></script>
